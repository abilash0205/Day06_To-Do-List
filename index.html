<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="box">
        <div id="bg">
            <div class="contents">
                <div>
                    <i class="fa fa-home" style="font-size: 35px;"> <span style="color: white;">Tasks</span></i>
                </div>
                <div class="tasks">
                    <div class="tsk">
                        <input type="checkbox" name="" id="">
                        <label>QR Card Scanner Layout</label>
                    </div>
                    <div class="tsk">
                        <input type="checkbox" name="" id="">
                        <label>Product Layout (Chocolate)</label>

                    </div>
                    <div class="tsk">
                        <input type="checkbox" name="" id="">
                        <label>Netflix Clone</label>

                    </div>
                    <div class="tsk">
                        <input type="checkbox" name="" id="">
                        <label>Contact Form</label>
                    </div>

                    <details>
                        <summary class="com">Completed</summary>
                        <div class="tsk">
                            <input type="checkbox" name="" id="" checked>
                            <label for="">Snapchat Clone</label>
                        </div>
                        <div class="tsk">
                            <input type="checkbox" name="" id="" checked>
                            <label for="">Restaurant Site</label>
                        </div>
                        <div class="tsk">
                            <input type="checkbox" name="" id="" checked>
                            <label for="">Contact Form</label>
                        </div>
                    </details>
                    </span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
